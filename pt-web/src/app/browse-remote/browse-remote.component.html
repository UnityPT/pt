<mat-dialog-content>
  <div class="dialog-content">
    <div class="toolbar">
      <mat-toolbar>
        <mat-toolbar-row>
          <button mat-icon-button color="primary" (click)="onHomeClick()">
            <mat-icon>home</mat-icon>
          </button>
          <div >
            <span>/</span>
            <span *ngFor='let item of breadcrumb'>
              <span class="breadcrumb" (click)='onBreadClick(item)'> {{item.name}}</span>
              <span class='breadcrumb-separator' > /</span>
            </span>
          </div>
          <div class="spacer"></div>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
    <mat-selection-list [multiple] = false [(ngModel)]='selectedItem'>
      <mat-list-option *ngFor="let item of items" [value]="item" (dblclick)="onDblClick(item)">
        <mat-icon mat-list-icon>folder</mat-icon>
        <span mat-line>{{item.name}}</span>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div mat-dialog-actions >
    <button mat-button (click)="onCancelClick()">取消</button>
    <button mat-button [disabled]="selectedItem === null" (click)="onSelectClick()">选择</button>
  </div>
</mat-dialog-content>
